<h2 mat-dialog-title>Delete Report</h2>
<mat-dialog-content class="mat-typography">
    <p>{{dto.basketplanGame.date | date: 'dd.MM.yyyy'}}, {{dto.basketplanGame.gameNumber}},
        {{dto.basketplanGame.teamA}} - {{dto.basketplanGame.teamB}}, {{getReferee()}}</p>
    <p>Are you sure you want to delete this report?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
    <button color="primary" mat-flat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
