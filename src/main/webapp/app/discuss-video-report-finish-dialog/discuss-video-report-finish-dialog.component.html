<h2 mat-dialog-title>Finish Replying</h2>
<mat-dialog-content class="mat-typography">
    <p>Do you really want to finish replying?</p>
    <p>An email will be sent to your colleagues that you added some replies.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button [mat-dialog-close]="false">Cancel</button>
    <button color="primary" mat-flat-button [mat-dialog-close]="true">Finish</button>
</mat-dialog-actions>
