<div>
    <mat-toolbar color="primary">
        <h1>Referee Coach</h1>
        <span class="spacer"></span>
        <a routerLink="/" mat-icon-button>
            <mat-icon>home</mat-icon>
        </a>
    </mat-toolbar>

    <mat-card>
        <mat-card-title>
            Change Password
        </mat-card-title>
        <mat-card-content>
            <form role="form" (ngSubmit)="changePassword()" [formGroup]="changePasswordForm">
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>Old Password</mat-label>
                    <input type="password"
                           autocomplete="off"
                           matInput
                           name="oldPassword"
                           id="oldPassword"
                           formControlName="oldPassword"/>
                </mat-form-field>
                <mat-form-field appearance="outline" color="accent">
                    <mat-label>New Password</mat-label>
                    <input type="password"
                           autocomplete="off"
                           matInput
                           name="newPassword1"
                           formControlName="newPassword1"
                           id="newPassword1"/>
                </mat-form-field>

                <mat-form-field appearance="outline" color="accent">
                    <mat-label>New Password (again)</mat-label>
                    <input type="password"
                           autocomplete="off"
                           matInput
                           name="newPassword2"
                           formControlName="newPassword2"
                           id="newPassword2"/>
                </mat-form-field>
                <button color="primary" mat-flat-button>Change Password</button>
                <p *ngIf="error">{{errorMessage}}</p>
                <p *ngIf="success">Password changed successfully</p>
            </form>
        </mat-card-content>
    </mat-card>


</div>
