<mat-toolbar color="primary">
    Referee Coach - Reset Password
</mat-toolbar>
<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            Reset Password
        </mat-card-title>
    </mat-card-header>
    <mat-card-content *ngIf="requested">
        <p>An email containing the information to reset your password has been sent to {{email}}.</p>
    </mat-card-content>
    <mat-card-content *ngIf="!requested">
        <div class="container">
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Email</mat-label>
                <input type="email"
                       autocomplete="off"
                       matInput
                       name="email"
                       id="email"
                       [(ngModel)]="email"
                       required/>
            </mat-form-field>
            <button color="primary" mat-flat-button
                    [disabled]="requesting"
                    (click)="requestPasswordReset()">Request Password Reset
            </button>
        </div>
    </mat-card-content>
</mat-card>
